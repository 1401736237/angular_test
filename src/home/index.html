<div class="form-group">

        <div uib-carousel interval="vm.myInterval" no-wrap="vm.noWrapSlides">
            <div uib-slide ng-repeat="slide in vm.slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="height:405px;width:600px;margin:auto;">
                <div class="carousel-caption">

                    <h4>{{slide.text}}</h4>
                </div>
            </div>
        </div>

</div>
<div class="main-posts">
    <div class="container-fluid">
        <div class="row">

                    <div  class="col-md-3 col-sm-4 col-xs-12" ng-repeat="content in vm.contents" >
                        <div class="thumbnail">
                            <img ng-src="{{content.image}}"  alt="...">
                            <div class="caption">
                                <a title="{{content.title}}"><h3 class="hide_title">{{content.title}}</h3></a>
                                <p><a href="" class="btn btn-primary" role="button">详情</a>
                                    <span class="date_count">
                                        <vn-timer timer="{{content.timer}}"></vn-timer>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
</div>

<a class="Left-eject " >
     <span class="show_qr">
        <img class="qrcode_size"  src="assets/img/QR_Code.png" alt="">
    </span>
    <i class="fa fa-qrcode fa-3x" aria-hidden="true" ></i>

</a>
