<div class="pg_registry--bar">
  VivaKi Exchange is division of VIVAKI
</div>

<div class="pg_registry--body">

  <div class="m-b-10 text-center">
    <h3>
      新用户注册
    </h3>
    <small>
      Register A New User
    </small>
  </div>

  <hr class="bc-primary"/>

  <form class="form-horizontal">

    <div class="form-group has-feedback has-success">
      <label class="control-label col-md-3 ">用户名</label>
      <div class="col-md-7">
        <input type="text" class="form-control"/>
        <div class="glyphicon glyphicon-ok form-control-feedback"></div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-3">密码</label>
      <div class="col-md-7">
        <input type="password" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-3">确认密码</label>
      <div class="col-md-7">
        <input type="password" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-3">电子信箱</label>
      <div class="col-md-7">
        <input type="text" class="form-control"/>
        <div class="help-block">
          * 此信箱必须是公司信箱，注册成功确认函将寄往此信箱
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-3">电话</label>
      <div class="col-md-7">
        <input type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-3">部门</label>
      <div class="col-md-7">
        <input type="text" class="form-control"/>
      </div>
    </div>

    <hr class="bc-primary"/>

    <div class="text-center">
      <div class="btn btn-default bc-info">重置</div>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button type="submit" ui-sref="registry-success" class="btn btn-default bc-info">确认注册</button>
    </div>
  </form>
</div>
