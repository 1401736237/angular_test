<table class="table table-bordered table-hover" >
    <thead>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>电话</th>
        <th>性别</th>
        <th>地址</th>
    </tr>
    </thead>

    <tbody>

    <tr ng-repeat="info in vm.infos">
        <!--<td >{{count.id}}</td>-->
        <td >
            {{info.id}}
        </td>
        <td >
            {{info.name}}
        </td>
        <td >
            {{info.phone}}
        </td>
        <td >
            {{info.sex}}
        </td>
        <td >
            {{info.address}}
        </td>
    </tr>

    </tbody>
</table>
